<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catur Single Player (Minimax AI)</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="project-nav-container">
        <a href="../#projects" class="project-nav-link">
            <img src="../assets/img/spinotek-logo.png" alt="Spinotek" class="nav-logo h-5">
            <span class="nav-separator">|</span>
            <img src="../assets/img/logo-hima-ti.png" alt="HIMA TI" class="nav-logo h-6">
            <span class="nav-separator">|</span>
            <img src="../assets/img/polihasnur-logo.png" alt="POLIHASNUR" class="nav-logo h-10">
        </a>
    </div>

    <div class="game-container">
        <header>
            <h1>Basic Chess</h1>
            <p>Dibuat oleh Muhammad Haikal</p>
        </header>

        <div class="game-info">
            <div id="status">Giliran: Putih</div>
            <div id="captured-pieces">
                <span id="white-captured"></span>
                <span id="black-captured"></span>
            </div>
        </div>

        <div class="board-container">
            <div id="chessboard" class="chessboard">
                <!-- Board generated by JS -->
            </div>
        </div>

        <div class="controls">
            <select id="game-mode" onchange="resetGame()">
                <option value="human">vs Player (Offline)</option>
                <option value="ai-easy" selected>vs AI (Easy)</option>
                <option value="ai-medium">vs AI (Medium)</option>
                <option value="ai-hard">vs AI (Hard)</option>
            </select>
            <button id="restart-btn" onclick="resetGame()">Mulai Ulang</button>
        </div>
    </div>

    <!-- Modal for Game Over -->
    <div id="game-over-modal" class="modal hidden">
        <div class="modal-content">
            <h2 id="game-over-title">Skakmat!</h2>
            <p id="game-over-message">Putih Menang</p>
            <button onclick="closeModal()">Tutup</button>
            <button onclick="resetGame()">Main Lagi</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
